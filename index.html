<!DOCTYPE html>
<html>
<head>
    <title>Tintup | Sentiment Analysis Dashboard</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/main.css" type="text/css">
    <script src="assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Интелектуальный анализ тональности высказываний в соц.сетях </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="./">На главную <span class="sr-only">(current)</span></a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
</nav>


<div class="container main-container">
    <div class="well search-bar">
        <div class="input-group">

            <input type="text" class="form-control" id="search-input-query" name="search-query" placeholder="Введите запрос">
            <span class="input-group-btn">
                <button class="btn btn-success" id="search-button" type="button"><span class="glyphicon glyphicon-search"></span></button>
            </span>
            <span class="input-group-btn">
                <button class="btn btn-primary" id="visualize-button" type="button"><span class="glyphicon glyphicon-stats"></span></button>
            </span>
        </div>
    </div>

    <div  id="search-result-container">
        <div id="search-meta">

        </div>

        <div id="search-result">

        </div>

        <div id="search-pagination">

        </div>

    </div>
    <div id="search-visualization-container">
        <div class="row">
            <div class="col-lg-6" id="pie"></div>
            <div class="col-lg-6" id="bar"></div>
        </div>

    </div>
</div>

</body>
</html>
